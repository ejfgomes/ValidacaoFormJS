<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body>

<h1>Exemplo de validação de formulário</h1>

<div class="container">
<section id="listaErros">
    <div class="row">
        <div class="col-md-11 col-md-offset-1">
            <h4><strong>Erros:</strong></h4>
            <ul id="erros">
            </ul>
        </div>
    </div>
</section>

<form id="form" class="form-horizontal" method="post" action="">
    <div class="form-group">
        <label for="texto" class="col-sm-2 control-label">Texto: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="texto" name="texto">
        </div>
    </div>
    <div class="form-group">
        <label for="numero" class="col-sm-2 control-label">Número</label>
        <div class="col-sm-8">
            <input type="number" class="form-control" id="numero" name="numero">
        </div>
    </div>
    <div class="form-group">
        <label for="algumaCoisa" class="col-sm-2 control-label">Alguma coisa: </label>
        <div class="col-sm-8">
            <textarea id="algumaCoisa" name="algumaCoisa" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="SelectOption" class="col-sm-2 control-label">SelectOption: </label>
        <div class="col-sm-8">
            <select class="form-control" id="selectOption" name="selectOption">
                <option selected="selected" value="" disabled="disabled">Selecione..</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="dtcriacao" class="col-sm-2 control-label">Data da criação: </label>
        <div class="col-sm-8">
            <input type="date" class="form-control" id="dtcriacao" name="dtcriacao">
        </div>
    </div>
    <div class="form-group">
        <label for="ativo" class="col-sm-2 control-label">Ativo: </label>
        <!-- <div class="checkbox col-sm-8"> -->
            <label>
                <input type="checkbox" value="true" id="ativo" name="ativo">
            </label>
        <!-- </div> -->
    </div>
    <div class="form-group">
        <label for="radioList" class="col-sm-2 control-label">RadioList: </label>
        <!-- <div class="checkbox col-sm-8"> -->
            <label class="radio-inline">
                <input type="radio" class="radioradioList" name="radioList" value="opt1">Option 1
            </label>
            <label class="radio-inline">
                <input type="radio" class="radioradioList" name="radioList" value="opt2">Option 2
            </label>
            <label class="radio-inline">
                <input type="radio" class="radioradioList" name="radioList" value="opt3">Option 3
            </label>
        <!-- </div> -->
    </div>
    <div class="form-group">
        <label for="radioList" class="col-sm-2 control-label">CheckBoxList: </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="cor" class="checkboxcor" value="1"> Preto
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="cor" class="checkboxcor" value="2"> Verde
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="cor" class="checkboxcor" value="3"> Azul
        </label>    
    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-sm-2 col-md-offset-4">
                <button id="submit" type="submit" class="btn btn-default">Salvar</button>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-default">Voltar</button>
            </div>
        </div>
    </div>
</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/default.js"></script>
<script type="text/javascript" src="js/regras.js"></script>
<script type="text/javascript" src="js/validacao.js"></script>
</body>
</html>
